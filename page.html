<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Web App</title>
</head>
<body>
<script type="module" src="main.js"></script>
<script type="module" src="httprequests.js"></script>
<link rel="stylesheet" href="styles.css" type="text/css">
<div id="all-container">
    <div id="node-container">
        <div id="node-view">
            <label for="upper-neighbor-select"></label>
            <select id="upper-neighbor-select" size="3"></select>
            <div id="selected-node-view">Selected</div>
            <label for="lower-neighbor-select"></label>
            <select id="lower-neighbor-select" size="3"></select>
        </div>
    </div>
    <div id="text-container">
        <p>
            <div id="node-select-container">
                <label for="node-input" id="node-input-label">Node ID: </label>
                <input id="node-input">
                <button id="node-select-button">Select</button>
            </div>
        </p>
        <p>
            <label for="title-input">Title</label>
            <input id="title-input">
        </p>
        <p>
            <label for="content-input">Content</label>
            <input id="content-input">
        </p>
        <p>
            <button id="update-button">Update</button>
            <button id="create-button">Create New</button>
        </p>
        <p>
            <button id="list-all-nodes-button">List All Node IDs</button>
            <div id="list-all-nodes-text">List of node IDs goes here</div>
        </p>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Web App</title>
</head>
<body>
<script type="module" src="main.js"></script>
<script type="module" src="httprequests.js"></script>
<link rel="stylesheet" href="styles.css" type="text/css">
<div id="all-container">
    <div class="node-viewer" id="node-viewer">
        <label for="upper-neighbor-select"></label>
        <select class="node-view-upper-select" id="upper-neighbor-select" size="3"></select>
        <div class="node-view-center-text" id="selected-node-view">Selected</div>
        <label for="lower-neighbor-select"></label>
        <select class="node-view-lower-select" id="lower-neighbor-select" size="3"></select>
    </div>
    <div id="main-editor" class="node-editor">
        <p>
            <div class="node-input-container">
                <label class="node-input-label">
                    Node ID:
                    <input class="node-id-input">
                    <button class="node-select-button">Select</button>
                </label>
            </div>
        </p>
        <p><label>Title: <input class="node-title-input"></label></p>
        <p><label>Content: <input class="node-content-input"></label></p>
        <p>
            <button class="node-update-button">Update</button>
            <button class="node-create-button">Create New</button>
        </p>
    </div>
    <div id="secondary-editor" class="node-editor">
        <p>
            <div class="node-input-container">
                <label id="node-input-label">
                    Node ID:
                    <input class="node-id-input">
                    <button class="node-select-button">Select</button>
                </label>
            </div>
        </p>
        <p><label>Title: <input class="node-title-input"></label></p>
        <p><label>Content: <input class="node-content-input"></label></p>
        <p>
            <button class="node-update-button">Update</button>
            <button class="node-create-button">Create New</button>
        </p>
    </div>
</div>
</body>
</html>

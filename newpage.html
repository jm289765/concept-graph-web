<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concept Graph Editor</title>
</head>
<body>
<script type="module" src="newmain.js"></script>
<script type="module" src="httprequests.js"></script>
<link rel="stylesheet" href="newstyles.css" type="text/css">

<!-- classes for ui elements start with "search", "viewer", "editor", or "history" -->

<div class="col-2">
    <div class="row-1 heading">
        <div class="search-container" id="search-container">
            <div class="search-container-input">
                <input class="search-input" placeholder="Search...">
            </div>
        </div>
    </div>
    <div class="row-6 content" id="viewers-container"></div>
    <div class="row-3 bottom" id="history-container">
    </div>
</div>
<div class="col-3 editor-container" id="editor-1">
    <div class="row-1 heading editor-container-title">
        <textarea class="editor-input-title" placeholder="Title..."></textarea>
    </div>
    <div class="row-8 content">
        <div class="editor-container-body">
            <div class="editor-container-tags-type">
            <label class="editor-label-tag"><input class="editor-input-tags" placeholder="Tags..."></label>
                <label class="editor-label-type">
                    <select class="editor-select-type">
                        <option value="null" hidden selected>Node Type</option>
                        <option value="concept">Concept</option>
                        <option value="explanation">Explanation</option>
                        <option value="refutation">Refutation</option>
                        <option value="comment">Comment</option>
                        <!-- "root" should stay the last option in the list -->
                        <option value="root" disabled hidden>root</option>
                    </select>
                </label>
            </div>
            <label class="editor-label-content">
                <textarea class="editor-input-content" spellcheck="false" placeholder="Content..."></textarea>
            </label>
            <div>
                <button class="editor-button-save">Save</button>
            </div>
        </div>
    </div>
    <div class="row-1 bottom editor-container-id">
        <div class="editor-container-buttons">
            <button class="editor-button-linkparent">Link as Parent</button>
            <button class="editor-button-linkchild">Link as Child</button>
            <button class="editor-button-newparent">Create Parent</button>
            <button class="editor-button-newchild">Create Child</button>
        </div>
        <label class="editor-label-id">
            Node ID:
            <input class="editor-input-id">
            <button class="editor-button-select">Select</button>
            <button class="editor-button-create">Create New</button>
        </label>
    </div>
</div>
<div class="col-3 editor-container" id="editor-2">
    <div class="row-1 heading editor-container-title">
        <textarea class="editor-input-title" placeholder="Title..."></textarea>
    </div>
    <div class="row-8 content">
        <div class="editor-container-body">
            <div class="editor-container-tags-type">
                <label class="editor-label-tag"><input class="editor-input-tags" placeholder="Tags..."></label>
                <label class="editor-label-type">
                    <select class="editor-select-type">
                        <option value="null" hidden selected>Node Type</option>
                        <option value="concept">Concept</option>
                        <option value="explanation">Explanation</option>
                        <option value="refutation">Refutation</option>
                        <option value="comment">Comment</option>
                        <!-- "root" should stay the last option in the list -->
                        <option value="root" disabled hidden>root</option>
                    </select>
                </label>
            </div>
            <label class="editor-label-content">
                <textarea class="editor-input-content" spellcheck="false" placeholder="Content..."></textarea>
            </label>
            <div>
                <button class="editor-button-save">Save</button>
            </div>
        </div>
    </div>
    <div class="row-1 bottom editor-container-id">
        <div class="editor-container-buttons">
            <button class="editor-button-linkparent">Link as Parent</button>
            <button class="editor-button-linkchild">Link as Child</button>
            <button class="editor-button-newparent">Create Parent</button>
            <button class="editor-button-newchild">Create Child</button>
        </div>
        <label class="editor-label-id">
            Node ID:
            <input class="editor-input-id">
            <button class="editor-button-select">Select</button>
            <button class="editor-button-create">Create New</button>
        </label>
    </div>
</div>
</body>
</html>
